	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title></title>
	<style>
		body {
			padding: 50px;
			
		}
		img {
			border: 1px solid salmon;
		}
		img.t {
			/*-webkit-transform: perspective(400) rotateY(30deg) rotateX(30deg);*/
		}
		p {
			float: left;
			background-color: #ccc;
			border: 1px solid #000;
			margin-right: 50px;
		}
	</style>
</head>

<body>
<p><img src="http://www.whydidigowrong.co.uk/wp-content/uploads/2007/03/help-my-dogs-as-fat-as-me.jpg" height="292" width="333" /></p>
<p><img class="t" src="http://www.whydidigowrong.co.uk/wp-content/uploads/2007/03/help-my-dogs-as-fat-as-me.jpg" height="292" width="333" /></p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.js"></script>
<script src="../src/transform/src/jquery.transform.js"></script>
<script src="../src/transform/src/jquery.transform.attributes.js"></script>
<script src="../src/transform/src/jquery.transform.animate.js"></script>
<script src="../src/transform/src/jquery.angle.js"></script>
<script src="../src/transform/src/jquery.matrix.calculations.js"></script>
<script src="../src/transform/src/jquery.matrix.functions.js"></script>
<script src="../src/jquery.transform3d.js"></script>
<script src="../src/jquery.transform3d.attributes.js"></script>
<script src="../src/jquery.transform3d.animate.js"></script>
<script src="../src/jquery.matrix3d.js"></script>
<script src="../src/jquery.matrix3d.calculations.js"></script>
<script src="../src/jquery.matrix3d.functions.js"></script>

<script>	
	$('img:first').transform3d({perspective: 400, rotateY: '0deg', rotateX: '30deg'}, {nudge: 1.02, quality: 7})
		.animate({rotateY: '60deg'}, 5000);
	//$('img.t').transform({matrix: [1.014659, 0.153809, 0.0507, 0.854509]}, 5000);
</script>
</body>
</html>
